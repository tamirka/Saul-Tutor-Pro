<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Tutor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Additional style for a more polished scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .dark ::-webkit-scrollbar-track {
        background: #2d3748;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #718096;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }

      /* AI Thinking Indicator Animation */
      @keyframes thinking-bar {
        0%, 100% { transform: scaleY(0.4); }
        50% { transform: scaleY(1.0); }
      }
      .thinking-bar {
        animation: thinking-bar 1.2s infinite ease-in-out;
      }
      .thinking-bar:nth-child(1) { animation-delay: -0.24s; }
      .thinking-bar:nth-child(2) { animation-delay: -0.12s; }
      .thinking-bar:nth-child(3) { animation-delay: 0s; }


      /* Microphone Pulse Animation */
       @keyframes pulse-ring {
        0% { transform: scale(.33); }
        80%, 100% { opacity: 0; }
      }
      @keyframes pulse-dot {
        0% { transform: scale(.8); }
        50% { transform: scale(1); }
        100% { transform: scale(.8); }
      }
    </style>
     <script>
      // Prevents flash of unstyled content (FOUC) for dark mode
      if (localStorage.getItem('ai-tutor-theme') === 'dark' || (!('ai-tutor-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

}
</script>
